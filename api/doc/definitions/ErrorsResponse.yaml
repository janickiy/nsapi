type: object
description: |
  Возвращается в случае ошибки с соответсвующим http кодом: 
  400 - ошибка входных данных, 
  401 - требуется авторизация,
  403 - действие запрещено,
  404 - объект или метод не найден,
  500 - недокументированная ошибка.
required:
  - message
properties:
  message:
    type: string
    description: Сообщение об ошибке. Может быть null.
  errors:
    type: object
    description: |
      Возвращается при ошибках валидации полей. 
      Структура соответсвует структуре запроса. 
      Может отсутствовать.