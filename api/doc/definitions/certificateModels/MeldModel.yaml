type: object
required:
  - id
  - number
properties:
  id:
    type: integer
    description: Идентификатор плавки
  number:
    type: string
    description: Номер плавки
  sekv:
    type: number
    description: СЭКВ
  sekv_note:
    type: string
    description: Сноска для СЭКВ
  chemical_c:
    type: number
    description: Химический состав углерод C, %
  chemical_c_max:
    type: number
    description: Максимальная массовая доля углерода, %
  chemical_mn:
    type: number
    description: Химический состав марганец Mn, %
  chemical_mn_max:
    type: number
    description: Максимальная массовая доля марганца, %
  chemical_si:
    type: number
    description: Химический состав кремний Si, %
  chemical_si_max:
    type: number
    description: Максимальная массовая доля кремния, %
  chemical_s:
    type: number
    description: Химический состав сера S, %
  chemical_s_max:
    type: number
    description: Максимальная массовая доля серы, %
  chemical_p:
    type: number
    description: Химический состав фосфор P, %
  chemical_p_max:
    type: number
    description: Максимальная массовая доля фосфора, %
  dirty_type_a:
    type: number
    description: Степень загрязненности Тип A
  dirty_type_a_max:
    type: number
    description: Максимальное значение степени загрязненности Тип A
  dirty_type_b:
    type: number
    description: Степень загрязненности Тип B
  dirty_type_b_max:
    type: number
    description: Максимальное значение степени загрязненности Тип B
  dirty_type_c:
    type: number
    description: Степень загрязненности Тип C
  dirty_type_c_max:
    type: number
    description: Максимальное значение степени загрязненности Тип C
  dirty_type_d:
    type: number
    description: Степень загрязненности Тип D
  dirty_type_d_max:
    type: number
    description: Максимальное значение степени загрязненности Тип D
  dirty_type_ds:
    type: number
    description: Степень загрязненности Тип DS
  dirty_type_ds_max:
    type: number
    description: Максимальное значение степени загрязненности Тип DS
  rolls:
    type: object
    description: Рулоны (в качестве ключа - идентификатор рулона)
    additionalProperties:
      $ref: './RollModel.yaml'